{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">
    <h1 class="article-title">{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "2006-01-02" }}</span>
    {{ end }}

    <div class="article-content">
      {{ .Content }}
    </div>
    
    {{ if .Params.categories }}
    <span class="article-categories"><img class="icon-img" src="/images/category.svg">&nbsp;{{ range $index, $category := .Params.categories }}{{ if gt $index 0 }} | {{ end }}<a href="{{ "categories/" | relURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}</span>
    {{ end }}
  </article>
  
</main>

{{ partial "footer.html" . }}
